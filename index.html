<!DOCTYPE html>
<html lang="pt-pt">
<head>
	<meta charset="utf-8">
	<title>Cadastro</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="princiapl">
		<h1>Faca o Cadastro</h1>

		<div>
			<form action="php/cadastro.php" method="post">
		            
		            <!-- Caixa do nome Proprio-->
		            <div>
		                <label for="nome">Nome próprio:</label><br>
		                <input type="text" id="nome" name="nome_proprio" placeholder="Digite o seu nome, sem incluir o Apelido" required="" />
		                <br> <br>
		            </div>

		            <!-- Caixa do Apelido-->
		            <div>
		                <label for="apelido">Apelido:</label><br>
		                <input type="text" id="apelido" name="apelido" placeholder="Digite o seu Apelido" required=""  />
		                <br> <br>
		            </div>

		            <!-- Caixa do Data de Nascimento-->
		            <div>
			 			<label for="DataNasc"> Data de Nascimento: </label><br>
					 	<input type="date" id="DataNasc" name="datanasc" required="">
			 			<br> <br>
					</div>

					<!-- Caixa de E-Mail -->
					<div>
						<label for="email">Email: </label><br>
						<input type="email" id="email" name="email" placeholder="Digite o seu E-Mail" required>
						<br> <br>
					</div>

					<!-- Caixa de  numero de telefone-->
					<div>
						<label for="numero">Numero de Telefone: </label><br>
						<input type="tel" id="numero" name="numero_telefone" placeholder="Digite o seu numero de telefone" required>
						<br> <br>
					</div>

					<!--Caixa de Senha-->
		            <div>
		                <label for="senha">Senha:</label><br>
		                <input type="password" id="senha" name="senha" placeholder="Digite a sua senha - máximo 30 caracteres" required="" />
		            </div>

		            <div>
		                <button name="btn_enviar"> Casdastre-se </button>
		            </div>
		</div>
		
	</div>

</body>
</html>
